    <title>Counter</title>
</head>
<body>
    <header>
        <h2>COUNTER</h2>
    </header>
    <main>
        <div class="wrapper">
            <P><Span class="number">0</Span></P>
            <div class="buttonDiv">
                <button class="btn decrease">decrease</button>
                <button class="btn reset">reset</button>
                <button class="btn Increase">Increase</button>
            </div> 
        </div>
    </main>

    <!---------------------JAVASCRIPT------------------------>
    <script src="scripts.js"></script>

</body>
